[www]
;user = test7.sfagroup.com
;group = test7.sfagroup.com
;listen.owner= test7.sfagroup.com
;listen.group= test7.sfagroup.com
catch_workers_output = yes
php_admin_flag[log_errors] = on
php_admin_flag[display_errors] = off
